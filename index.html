<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/rock.png" type="image/png">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="scores">
            <div class="score-card">
                <p>Player</p>
                <span id="player-score">0</span>
            </div>
            <div class="score-card">
                <p>Computer</p>
                <span id="computer-score">0</span>
            </div>
        </div>

        <div class="choices">
            <button id="stone" class="choice-button">
                <img src="https://img.icons8.com/ios-filled/50/000000/rock.png" alt="Stone">
                <span>Rock</span>
            </button>
            <button id="paper" class="choice-button">
                <img src="https://img.icons8.com/ios-filled/50/000000/paper.png" alt="Paper">
                <span>Paper</span>
            </button>
            <button id="scissors" class="choice-button">
                <img src="https://img.icons8.com/ios-filled/50/000000/scissors.png" alt="Scissors">
                <span>Scissors</span>
            </button>
        </div>

        <div class="result-display">
            <p>Player chose: <span id="player-choice">?</span></p>
            <p>Computer chose: <span id="computer-choice">?</span></p>
            <h2 id="result">Choose your weapon!</h2>
            <button id="reset-button" class="reset-button">Play Again!</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
